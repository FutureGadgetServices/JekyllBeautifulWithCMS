      - label: "Internal Page 3"
        name: "page3"
        file: "_pages/internal/page3.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/page3/" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Category 1 Page"
        name: "category1"
        file: "_pages/category/category1.html"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: "/category1/" }
          - { label: "Title", name: "title", widget: "string" }
